<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">
    <title>Strategic Acquisition Analysis Dashboard</title>
    <style>
        /* Add any additional styling here */
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-5">
        <h1 class="text-3xl font-bold mb-5">Strategic Acquisition Analysis Dashboard</h1>
        
        <div class="grid grid-cols-3 gap-4 mb-5">
            <div class="bg-white rounded shadow p-5">
                <h2 class="text-lg font-semibold">Total Visitors</h2>
                <p id="total-visitors" class="text-3xl">0</p>
            </div>
            <div class="bg-white rounded shadow p-5">
                <h2 class="text-lg font-semibold">Conversion Rate</h2>
                <p id="conversion-rate" class="text-3xl">0%</p>
            </div>
            <div class="bg-white rounded shadow p-5">
                <h2 class="text-lg font-semibold">Total Spend</h2>
                <p id="total-spend" class="text-3xl">$0</p>
            </div>
        </div>

        <div class="grid grid-cols-3 gap-4 mb-5">
            <div class="bg-white rounded shadow p-5" data-channel="Google Ads">
                <h2 class="text-lg font-semibold">Google Ads</h2>
                <p class="mt-2" id="google-ads-metrics">Metrics: 0</p>
            </div>
            <div class="bg-white rounded shadow p-5" data-channel="Microsoft Ads">
                <h2 class="text-lg font-semibold">Microsoft Ads</h2>
                <p class="mt-2" id="microsoft-ads-metrics">Metrics: 0</p>
            </div>
            <div class="bg-white rounded shadow p-5" data-channel="LinkedIn Ads">
                <h2 class="text-lg font-semibold">LinkedIn Ads</h2>
                <p class="mt-2" id="linkedin-ads-metrics">Metrics: 0</p>
            </div>
        </div>

        <div class="mb-5">
            <button class="bg-blue-500 text-white px-4 py-2 rounded" onclick="filterData('all')">Show All</button>
            <button class="bg-green-500 text-white px-4 py-2 rounded" onclick="filterData('Google Ads')">Google Ads</button>
            <button class="bg-red-500 text-white px-4 py-2 rounded" onclick="filterData('Microsoft Ads')">Microsoft Ads</button>
            <button class="bg-purple-500 text-white px-4 py-2 rounded" onclick="filterData('LinkedIn Ads')">LinkedIn Ads</button>
        </div>

        <canvas id="funnel-chart" width="400" height="200"></canvas>
        
        <script>
            // Sample data for the dashboard
            const data = {
                "Google Ads": { visitors: 1200, conversions: 120, spend: 3000 },
                "Microsoft Ads": { visitors: 800, conversions: 80, spend: 2000 },
                "LinkedIn Ads": { visitors: 500, conversions: 50, spend: 1500 }
            };

            function updateMetrics() {
                let totalVisitors = 0;
                let totalConversions = 0;
                let totalSpend = 0;

                for (const channel in data) {
                    totalVisitors += data[channel].visitors;
                    totalConversions += data[channel].conversions;
                    totalSpend += data[channel].spend;

                    document.getElementById(`${channel.toLowerCase().replace(' ', '-')}-metrics`).innerText = `Metrics: ${data[channel].visitors}`;
                }

                document.getElementById('total-visitors').innerText = totalVisitors;
                document.getElementById('conversion-rate').innerText = ((totalConversions / totalVisitors) * 100).toFixed(2) + '%';
                document.getElementById('total-spend').innerText = `$${totalSpend}`;
            }

            function filterData(channel) {
                // Basic filtering logic
                if (channel === 'all') {
                    for (const channel in data) {
                        document.querySelector(`[data-channel="${channel}"]`).style.display = 'block';
                    }
                } else {
                    for (const channel in data) {
                        document.querySelector(`[data-channel="${channel}"]`).style.display = channel === channel ? 'block' : 'none';
                    }
                }
            }

            updateMetrics();
        </script>
    </div>
</body>
</html>
